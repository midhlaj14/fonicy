{% extends 'index.html' %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock title %}

{% block content %}

<!-- Page Header Start -->

<!-- Page Header End -->
{% if messages %}
{% for message in messages %}
    <center><h5 style="color: rgb(192, 51, 51);">{{message}}</h5></center>
{% endfor %}
{% endif %}

<div class="container-fluid py-5 my-5 px-0" style="width: 50%;">
    <div class="text-center mx-auto wow fadeIn" data-wow-delay="0.1s" style="width: 50%;">
        <p class="fw-medium text-uppercase text-primary mb-2">Login</p>
    </div>
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="row justify-content-center">
            <div class="card" style="width: 60%;">
                <div class="card-body">
                    <center><h5 class="card-title">Login</h5></center>

                    <!-- Vertical Form -->
                    <form class="row g-3" action="/login/" method="post" id="myform" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-12">
                        <label for="use" class="form-label">Username</label>
                        <input type="text" name="use" class="form-control" id="use" required>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="pas" class="form-control" id="password" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-sm" value="Login">
                    </div>
                    </form><!-- Vertical Form -->
                    <a href="/forgot/">forgot password</a>
                </div>
            </div>
        </div> 
    </div>
</div>
{% endblock content %}
